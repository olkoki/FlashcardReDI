<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Lovely Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F1F7F9;
            color: #333;
            margin: 0;
            padding: 20px;
            justify-content: center;
            align-items: center;
            margin-left: 5%;
            margin-right: 5%;
            display: flex; 
            margin-top: 3%;
            margin-bottom: 3%;
            flex-direction: column;

        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .flashcard-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 32px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .flashcard-create, .flashcard-learn {
            background-color: #ecf0f1;
            border-color: #2980b9;
            border-style: solid;
            border-width: 1px;
            border-radius: 5px;
            padding: 20px;
            width: 320px;
            min-width: 220px;
            max-width: 90vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1 1 320px; /* Allow both boxes to grow/shrink equally */
            min-height: 150px; /* Ensures both have the same minimum height */
            position: relative;
        }

        .flashcard-create h2,
        .flashcard-learn h2 {
            margin-bottom: auto; /* Pushes the button to the bottom */
        }

        .flashcard-create a,
        .flashcard-learn a {
            margin-top: auto; /* Aligns the button to the bottom of the card */
            margin-bottom: 0;
        }

        .flashcard-create {
            background-color: #6cabc1;
            color: white;
        }
        .flashcard-learn {
            background-color: #2ecc71;
            color: white;
        }
        a {
            text-decoration: none;
            color: #2980b9;
            border-color: #2c3e50;
            border-style: solid;
            border-width: 1px;
            border-radius: 5px;
            padding: 10px 20px;
            background-color: white;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px;
            display: inline-block;
            text-align: center;
            width: 60%;
        }
        a:hover {
            text-decoration: underline;
            color: white;
            background-color: #f15a22;
            border-color: #f15a22;
        }
    </style>
</head>
<body>
    <h1>Welcome to Lovely Flashcards!</h1>
    <p>Here you can create, manage, and study your flashcards.</p>

    <div class="flashcard-container">
        <div class="flashcard-create">
            <h2>Let's start with building today's deck</h2>
            <a href="createnew.html">Create a new deck</a>
        </div>
        <div class="flashcard-learn">
            <h2>Start learning</h2>
            <a href="learning.html">Let's begin!</a>
        </div>
    </div>
    <br>
    <br>
    <img src="Redi_logo.png" alt="ReDI School Logo" style="width: 200px; margin-top: 20px; display: block; margin-left: auto; margin-right: auto;" />
    <br>
    <p style="text-align: center;">Made with ❤️ by Javascript Team of ReDI School of Digital Integration</p>
    <br>
</body>
</html>
