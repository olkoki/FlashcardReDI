<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Lovely Flashcards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F1F7F9;
            color: #333;
            margin: 0;
            padding: 20px;
            justify-content: center;
            align-items: center;
            margin-left: 5%;
            margin-right: 5%;
            display: flex; 
            margin-top: 3%;
            margin-bottom: 3%;
            flex-direction: column;

        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .flashcard-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 32px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .flashcard-create, .flashcard-learn {
            background-color: #ecf0f1;
            border-color: #2980b9;
            border-style: solid;
            border-width: 1px;
            border-radius: 5px;
            padding: 20px;
            width: 320px;
            min-width: 220px;
            max-width: 90vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1 1 320px; /* Allow both boxes to grow/shrink equally */
            min-height: 150px; /* Ensures both have the same minimum height */
            position: relative;
        }

        .flashcard-create h2,
        .flashcard-learn h2 {
            margin-bottom: auto; /* Pushes the button to the bottom */
        }

        .flashcard-create a,
        .flashcard-learn a {
            margin-top: auto; /* Aligns the button to the bottom of the card */
            margin-bottom: 0;
        }

        .flashcard-create {
            background-color: #6cabc1;
            color: white;
        }
        .flashcard-learn {
            background-color: #2ecc71;
            color: white;
        }
        a {
            text-decoration: none;
            color: #2980b9;
            border-color: #2c3e50;
            border-style: solid;
            border-width: 1px;
            border-radius: 5px;
            padding: 10px 20px;
            background-color: white;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px;
            display: inline-block;
            text-align: center;
            width: 60%;
        }
        a:hover {
            text-decoration: underline;
            color: white;
            background-color: #f15a22;
            border-color: #f15a22;
        }
        .fun-title {
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 3rem;
  color: #6cabc1;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.1em;
  line-height: 1.2;
  text-align: center;
}

/* Style for each letter */
.glow-letter {
  display: inline-block;
  transition: transform 0.3s ease;
  text-shadow:
    0 0 3px rgba(241, 90, 34, 0.4),
    0 0 6px rgba(241, 90, 34, 0.3),
    0 0 9px rgba(241, 90, 34, 0.2);
  animation: glowPulse 2.5s ease-in-out infinite alternate;
}
.fun-title:hover .glow-letter {
  transform: rotate(0deg) !important;
}

/* Glow pulse animation */
@keyframes glowPulse {
  0% {
    text-shadow:
      0 0 3px rgba(241, 90, 34, 0.2),
      0 0 6px rgba(241, 90, 34, 0.15),
      0 0 9px rgba(241, 90, 34, 0.1);
  }
  100% {
    text-shadow:
      0 0 6px rgba(241, 90, 34, 0.5),
      0 0 10px rgba(241, 90, 34, 0.4),
      0 0 14px rgba(241, 90, 34, 0.3);
  }
}



    </style>
</head>
<body>
    <h1>Welcome to</h1>
    <br>
    <h1 id="fun-title" class="fun-title" data-text="Lovely Flashcards">Lovely Flashcards</h1>
    <br>
    <br>
    <p>Here you can create, manage, and study your flashcards.</p>

    <div class="flashcard-container">
        <div class="flashcard-create">
            <h2>Let's start with building today's deck</h2>
            <a href="createnew.html">Create a new deck</a>
        </div>
        <div class="flashcard-learn">
            <h2>Start learning</h2>
            <a href="learning.html">Let's begin!</a>
        </div>
    </div>
    <br>
    <br>
    <img src="Redi_logo.png" alt="ReDI School Logo" style="width: 200px; margin-top: 20px; display: block; margin-left: auto; margin-right: auto;" />
    <br>
    <p style="text-align: center;">Made with ❤️ by Javascript Team of ReDI School of Digital Integration</p>
    <br>
</body>
<script>

const title = document.getElementById("fun-title");
const text = title.textContent;
title.textContent = "";

const tiltAmount = 5;

for (let i = 0; i < text.length; i++) {
  const span = document.createElement("span");
  span.textContent = text[i];
  const rotation = (i % 2 === 0) ? tiltAmount : -tiltAmount;
  span.style.transform = `rotate(${rotation}deg)`;
  span.classList.add("glow-letter");
  title.appendChild(span);
}


</script>

</html>
