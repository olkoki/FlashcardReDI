<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flashcard Learning</title>
  <link rel="stylesheet" href="fully-merged-learning.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="./heart.jpg" type="image/jpg">

</head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="createfinal.html">Create a Deck</a>
    <a href="learning.html" class="active">Learning</a>
    <span class="nav-title"><a href="dashboard.html">Lovely Flashcards</a></span>
    <!-- <p>Lovely Flashcards</p> -->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <main>
    <h1 id="fun-title" class="fun-title" data-text="Lovely Flashcards">Lovely Flashcards</h1>
    <!-- Filters Section -->
    <div class="filters-wrapper">
      <button id="toggle-filters" aria-expanded="false" aria-controls="filters" class="filter-toggle-btn">
        Filters &#x25BC;
      </button>
      <div id='filters' class="filters hidden">
        <div class="filter-group">
          <label for="filter-difficulty">Filter by Difficulty:</label>
          <div class="difficulty-icon-wrapper">
            <i class="fas fa-signal difficulty-icon"></i>
            <select id="filter-difficulty" aria-label="Difficulty filter">
              <option value="">All</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>  
          <label for="filter-category">Filter by Category:</label>
          <div class="input-icon-wrapper">
            <i class="fas fa-list category-icon"></i>
            <input type="text" id="filter-category" placeholder="Enter category name..." aria-label="Category filter">
          </div>
        </div>
      </div>
    </div>

<div class="card-container">
  
  <div class="card carousel" id="card">
    <div id="question" class="frontface"></div>
    <div id="answer" class="backface"></div>
    <div id="end-message" class="hidden">
      <p>ðŸŽ‰ Youâ€™ve reached the end of the deck!</p>
    </div>
  </div>
  
  <div class="buttons-container">
    <button id="mark-known">Learned!</button>
    <button id="mark-difficult">Still learning</button>
  </div>
  <div class="bottom-controls">
    <button id="prev" class="arrow-button left-arrow">&larr;</button>
    <button id="shuffle" class="icon-button">ðŸŽ²</button>
    <button id="next" class="arrow-button right-arrow">&rarr;</button>
  </div>
</div>

  </main>

  <div class="stash-container">
    <div id="known-stash" class="stash left">
      <h3>Known</h3>
      <ul id="known-list"></ul>
      <button id="undo-known">Undo</button>
    </div>
  
    <div id="difficult-stash" class="stash right">
      <h3>Difficult</h3>
      <ul id="difficult-list"></ul>
      <button id="undo-difficult">Undo</button>
    </div>
  </div> 

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p id="progress-text" style="margin: 0;">Card 1 of 10</p>
    <br>

    <!-- Mobile stash buttons (visible only on mobile) -->
    <div class="mobile-stash-buttons">
      <button id="known-stash-button" class="stash-button">Known</button>
      <button id="difficult-stash-button" class="stash-button">Difficult</button>
    </div>

<!-- Known Stash Overlay -->
<div id="known-stash-overlay" class="stash-overlay" style="display: none;">
  <div class="stash-overlay-content">
    <h3>Known</h3>
    <ul id="known-list-overlay"></ul>
    <button id="undo-known">Undo</button>
  </div>
</div>

<!-- Difficult Stash Overlay -->
<div id="difficult-stash-overlay" class="stash-overlay" style="display: none;">
  <div class="stash-overlay-content">
    <h3>Difficult</h3>
    <ul id="difficult-list-overlay"></ul>
    <button id="undo-difficult">Undo</button>
  </div>
</div>


    <script src="learning.js"></script>
    <script>
      const title = document.getElementById("fun-title");
      const text = title.textContent;
      title.textContent = "";

      const tiltAmount = 5;

      for (let i = 0; i < text.length; i++) {
        const span = document.createElement("span");
        span.textContent = text[i];
        const rotation = (i % 2 === 0) ? tiltAmount : -tiltAmount;
        span.style.transform = `rotate(${rotation}deg)`;
        span.classList.add("glow-letter");
        title.appendChild(span);
      }

    </script>
</body>
</html>
