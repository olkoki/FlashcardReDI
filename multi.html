<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./style.css">
  <title>Two-Player Flashcard Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    #flashcard {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 400px;
      background-color: #f9f9f9;
    }

    #answer {
      margin-top: 1rem;
      font-weight: bold;
    }

    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #scoreboard {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">Home</a>
    <a href="#add">Create a Deck</a>
    <a href="#learning">Learning</a>
    <a href="#multi">Multiplayer Mode</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <h1>Two-Player Flashcard Game</h1>
  <h2>Player <span id="currentPlayer">1</span>'s Turn</h2>

  <div id="flashcard">
    <div id="question">Question will appear here</div>
    <button onclick="revealAnswer()">Show Answer</button>
    <div id="answer" style="display: none;">Answer will appear here</div>
  </div>

  <div>
    <button onclick="playerGuessed(true)">Correct</button>
    <button onclick="playerGuessed(false)">Wrong</button>
  </div>

  <div id="scoreboard">
    <p>Player 1 Score: <span id="score1">0</span></p>
    <p>Player 2 Score: <span id="score2">0</span></p>
  </div>

  <script>
    const player1Deck = [
      { question: "What is 2 + 2?", answer: "4" },
      { question: "Capital of France?", answer: "Paris" }
    ];

    const player2Deck = [
      { question: "Square root of 9?", answer: "3" },
      { question: "JS stands for?", answer: "JavaScript" }
    ];

    // Shuffle decks
    player1Deck.sort(() => Math.random() - 0.5);
    player2Deck.sort(() => Math.random() - 0.5);

    let player1Score = 0;
    let player2Score = 0;
    let currentPlayer = 1;
    let player1Index = 0;
    let player2Index = 0;

    function loadNextCard() {
      document.getElementById("answer").style.display = "none";

      let card;
      if (currentPlayer === 1 && player1Index < player1Deck.length) {
        card = player1Deck[player1Index];
      } else if (currentPlayer === 2 && player2Index < player2Deck.length) {
        card = player2Deck[player2Index];
      } else {
        checkGameOver();
        return;
      }

      document.getElementById("question").innerText = card.question;
      document.getElementById("answer").innerText = card.answer;
      document.getElementById("currentPlayer").innerText = currentPlayer;
    }

    function revealAnswer() {
      document.getElementById("answer").style.display = "block";
    }

    function playerGuessed(correct) {
      if (correct) {
        currentPlayer === 1 ? player1Score++ : player2Score++;
      }

      if (currentPlayer === 1) {
        player1Index++;
        currentPlayer = 2;
      } else {
        player2Index++;
        currentPlayer = 1;
      }

      updateScores();
      loadNextCard();
    }

    function updateScores() {
      document.getElementById("score1").innerText = player1Score;
      document.getElementById("score2").innerText = player2Score;
    }

    function checkGameOver() {
      if (player1Index >= player1Deck.length && player2Index >= player2Deck.length) {
        let result = `Game Over!\nPlayer 1: ${player1Score} points\nPlayer 2: ${player2Score} points\n`;
        if (player1Score > player2Score) {
          result += "üèÜ Player 1 Wins!";
        } else if (player2Score > player1Score) {
          result += "üèÜ Player 2 Wins!";
        } else {
          result += "It's a tie!";
        }
        alert(result);
      }
    }

    // Start game
    loadNextCard();
  </script>
  <script src="index.js"></script>
</body>
</html>
